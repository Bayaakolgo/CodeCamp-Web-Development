<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="styles.css"/>
        <title> Survey Form </title>
    </head>
    <body>
        <h1 id="title"> freeCodeCamp Survey Form </h1>
        <p id="description"> Thank you for taking time to help us improve the platform </p>
        <form id="survey-form">
            <fieldset>
                <label> Name <input type="text" id="name-label" required placeholder="Enter your name" /></label>
                <label> Email <input type="email" id="email-label" required placeholder="Enter your Email "/></label>
                <label> Age (optional) <input type="number" id="number-label" min="13" max="100" placeholder="Age" /></label>
            </fieldset>
            <fieldset>
                <label>
                    Which option best describes your current role?
                    <select id="dropdown">
                        <option> Select current role </option>
                        <option> Student </option>
                        <option> Full Time Job </option>
                        <option> Full Time Learner </option>
                        <option> Prefer not to say </option>
                        <option> Other </option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <label><input type="radio" name="refer" class="inline" /> Definitely </label>
                <label><input type="radio" name="refer" class="inline" /> Maybe </label>
                <label><input type="radio" name="refer" class="inline" /> Not sure </label>
            </fieldset>
            <fieldset>
                <label>
                    What is your favorite feature of freeCodeCamp?
                    <select id="fav-feature">
                        <option> Select an option </option>
                        <option> Challenges </option>
                        <option> Projects </option>
                        <option> Community </option>
                        <option> Open Source </option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <label> What would you like to see improved? (check all that apply) </label>
                <label><input type="checkbox" value="front-end-projects" class="inline" /> Front-end Projects </label>
                <label><input type="checkbox" value="back-end-projects" class="inline" /> Back-end Projects </label>
                <label><input type="checkbox" value="data-visualization" class="inline" /> Data Visualization </label>
                <label><input type="checkbox" value="challenges" class="inline" /> Challenges </label>
                <label><input type="checkbox" value="open-source-community" class="inline" /> Open Source Community </label>
                <label><input type="checkbox" value="gitter-help-rooms" class="inline" /> Gitter help rooms </label>
                <label><input type="checkbox" value="videos" class="inline" /> Videos </label>
                <label><input type="checkbox" value="city-meetups" class="inline" /> City Meetups </label>
                <label><input type="checkbox" value="wiki" class="inline" /> Wiki </label>
                <label><input type="checkbox" value="forum" class="inline" /> Forum </label>
                <label><input type="checkbox" value="additional-courses" class="inline" /> Additional Courses </label>
            </fieldset>
            <fieldset>
                <label> Any comments or suggestions? <textarea name="comment" cols="30" rows="5" placeholder="Enter your comment here..."></textarea></label>
            </fieldset>
            <input id="submit" type="submit" value="Submit">
        </form>
    </body>
</html>
